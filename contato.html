<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Transplantas Garden Center</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <h2>Entre em contato conosco</h2>
        <section>
            <h3>Enviar um email para Transplantas Garden Center</h3>
            <form action="">
                <article>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Escreva seu nome">
                </article>
                <article>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Escreva seu email">
                </article>
                <article>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone">
                </article>
                <article>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10">Escreva sua mensagem</textarea>
                </article>
            </form>
        </section>
    </main>
    <footer>
        <p>Telefone: (61) 3397-1155  •  Endereço: Rua Um Col. Agrícola Vicente Pires S/N, DF, 72110-800</p>
        <p>Instagram: @transplantasgarden</p>
    </footer>
</body>
</html>
